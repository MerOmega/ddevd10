moviemodule.simplecontent:
  path: '/movieapi'
  defaults:
    _controller: '\Drupal\moviemodule\Controller\MovieController::formContent'
    _title: 'Movie APIs'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: true

moviemodule.apiconnect:
  path: '/movieapi/search/{query}'
  defaults:
    _controller: '\Drupal\moviemodule\Controller\MovieController::apiConnect'
    _title: 'Movie APIs Search'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: true
moviemodule.createactor:
  path: '/movieapi/actor/create/{id}'
  defaults:
    _controller: '\Drupal\moviemodule\Controller\MovieController::createActor'
    _title: 'Movie APIs Search'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: true
