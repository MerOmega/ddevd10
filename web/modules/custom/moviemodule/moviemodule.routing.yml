moviemodule.simplecontent:
  path: '/mycustompath'
  defaults:
    _controller: '\Drupal\moviemodule\Controller\FirstController::simpleContent'
    _title: 'Movie APIs'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: true

moviemodule.apiconnect:
  path: '/mycustompath/search/{query}'
  defaults:
    _controller: '\Drupal\moviemodule\Controller\FirstController::apiConnect'
    _title: 'Movie APIs Search'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: true
moviemodule.createactor:
  path: '/mycustompath/actor/create/{id}'
  defaults:
    _controller: '\Drupal\moviemodule\Controller\FirstController::createActor'
    _title: 'Movie APIs Search'
  requirements:
    _permission: 'access content'
  options:
    _admin_route: true
